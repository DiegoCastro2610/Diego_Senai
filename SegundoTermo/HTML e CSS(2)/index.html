<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula CSS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="banner">
        <h1>Aula CSS</h1>
        <p>
            Introducao a estilizacai de paginas
        </p>
    </div>
    <h2>Seletores</h2>
    <p>este e um paragrafo normal.</p>
    <p class="desteque">este e um paragrafo com classe destaque</p>
    <p id="especial">este e um paragrafo com id especial</p>

    <h2>Imagem</h2>
    <img src="https://picsum.photos/600/300">

    <h2>Tabela</h2>
    <table>  <!--inicializa a tabela-->
        <tr> <!--cada linha-->
            <th>elementos</th> <!--cabecalho de coluna-->
            <th>funcao</th>
        </tr>
        <tr>
            <td>&lt;p&gt;</td> <!--Linha normal-->
            <td>paragrafo</td>
        </tr>
        <tr>
            <td>&lt;a&gt;</td>
            <td>link</td>
        </tr>

    </table>
<button class="botao">enviar</button>
</body>

</html>
