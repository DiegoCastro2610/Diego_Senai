<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/cadastro.css">
    <link rel="stylesheet" href="estilos/global.css">
    <title>Cadastro</title>
</head>

<body>
    <header>
        <div class="topo_esquerda">
            <h2>
                Cadastro
            </h2>
            <p>
                Crie uma nova conta de usuario para o Aurun Lab
            </p>
        </div>

        <div class="topo_direita">
            <img src="assets/img/icone-logo.svg" alt="Logo_aurun">
        </div>
    </header>
    <main>
        <div class="meio_cima">
            <form action="">
                <H4>
                    Nome Completo
                </H4>
                <input placeholder="seu nome" >
            </form>
            <form action="">
                <H4>
                    Senha
                </H4>
                <input placeholder="sua senha" >
            </form>
        </div>
        <div class="meio_baixo">
            <form action="">
                <H4>
                    E-mail   
                   </H4>
                <input placeholder="email@emial.com" >
            </form>
            <form action="">
                <H4>
                    Confirmar senha
                </H4>
                <input placeholder="confirme sua senha" >
                <p class="texto_seguraca">
                    A senha deve conter letras, numeros e caracteres especiais para maior seguranca
                </p>
            </form>
        </div>
        <div class="baixo">
            <button type="submit">
                ENTRAR
            </button>
            <a href="">
                Voltar
            </a>
        </div>
    </main>
</body>

</html>
