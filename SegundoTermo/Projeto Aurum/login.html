<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/global.css">
    <link rel="stylesheet" href="estilos/login.css">
    <title>Login</title>
</head>

<body>
    <main>
        <section class="esquerda">
            <img src="assets/img/icone-logo.svg" alt="logo_aurum">
            <h2>
                AURUM LAB
            </h2>
            <h4 class="texto_esquerda">
                SISTEM DE MONITORAMENTO E GERENCIAMENTO DE DISPOSITIVOS
            </h4>
            <a href="" class="cadastro">
                cadastra-se
            </a>
        </section>

        <section class="direita">
            <div class="topo">
                <h1>
                    Bem vindo(a)!
                </h1>
                <p class="texto_direito">
                    Entre para comecar a monitorar o seu ambiente
                </p>
            </div>
            <div class="baixo">
                <form>
                    <div class="email">
                        <h4>
                            E-mail:
                        </h4>
                        <input type="text" placeholder="email@email.com">
                    </div>
                    <div class="senha">
                        <h4>
                            Senha:
                        </h4>
                        <input type="text" placeholder="****************">
                    </div>
                </form>
                <button type="submit">
                    ENTRAR
                </button>
                <a href="" class="esqueceu">
                    Esqueceu sua senha?
                </a>
            </div>
        </section>
    </main>
</body>

</html>
